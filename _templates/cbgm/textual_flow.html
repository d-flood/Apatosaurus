<h3>{{ title }}</h3>
{% for svg in output %}
    <p class="svg-p max-w-full">{{ svg|safe }}</p>
{% endfor %}
<script>
    svgs = document.querySelectorAll('p.svg-p svg');
    svgs.forEach(element => {
        svgPanZoom(element, {
            zoomEnabled: true,
            controlIconsEnabled: true,
            fit: true,
            center: false,
            minZoom: 1,
            maxZoom: 10
        })
        element.style.width = '100%';
    });
</script>
<style>
    p.svg-p>svg {
        width: 100%;
    }
</style>
