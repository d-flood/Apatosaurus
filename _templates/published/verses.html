{% for ab in section.abs.all %}
    <li class="w-full">
        {% if editor %}
            <a href="{% url 'published-apparatus' ab_pk=ab.pk user_pk=editor.pk %}"
        {% else %}
            <a href="{% url 'published-apparatus' ab_pk=ab.pk %}" 
        {% endif %}
        {% if ab.name == selected_ab %}
            class="flex items-center px-4 py-1 text-white bg-orange-700 rounded-md my-2" 
            @aria-current='location'
        {% else %}
            class="flex items-center px-4 py-1 text-back dark:text-white hover:bg-orange-400 rounded-md my-2" 
        {% endif %}
        role="listitem" aria-current="false">
        {% comment %} hx-get="#" hx-target="#main"
        _="on click remove @aria-current from .list-abs-li
        then set my @aria-current to 'location' 
        then remove .chip from .list-abs-li
        then add .chip to me end" {% endcomment %}
            <span class="mx-4 font-medium">{{ ab.name }}</span>
        </a>
    </li>
{% endfor %}
