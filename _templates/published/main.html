{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
    <h1 class="center">
        Published Collations
    </h1>
    <hr>
    <div class="f-switch">
        <div class="f-col">
            <h2>Browse by Content</h2>
            {% for collation in collations %}
                <a href="{% url 'browse-collation' collation_pk=collation.pk %}" class="<button>">{{ collation.name }}</a>
            {% endfor %}
        </div>
        <div class="f-col">
            <h2>Browse by Editor</h2>
            {% for user in published_editors %}
                <a href="{% url 'browse-editor' user_pk=user.pk %}" class="<button>">{{ user.display_name }}</a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
