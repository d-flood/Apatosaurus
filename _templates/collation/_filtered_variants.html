<h3 class="text-xl text-start">Variant Matches: {{ total }}</h3>
<hr class="border-orange-700 my-2">
{% if apps %}<p class="text-sm italic mb-2">Links open in a new tab</p>{% endif %}
{% for app in apps %}
    <p>
        {{ app.ab.section.name }}; 
        <a 
            href="{% url 'rdgs' app_pk=app.pk %}"
            class="normal-link"
            target="_blank">
            {{ app }}
        </a>
    </p>
{% endfor %}
