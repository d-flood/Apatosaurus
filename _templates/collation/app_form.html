<form id="app-form" action="submit" class="table rows" hx-post="{% url 'edit-app' ab_pk=ab_pk app_pk=app_pk %}" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    <button type="button"
        hx-get="{% url 'cancel-edit-app' ab_pk=ab_pk %}" hx-target="#app-form" hx-swap="outerHTML">
        Cancel
    </button>
</form>
