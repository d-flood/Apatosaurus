<h3>Editing: {{ section.collation.name }} {{ section.name }}</h3>
<form hx-post="{% url 'edit-section' section_id=section.pk %}" class="table rows" hx-target="#main">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="ok color bg">Submit</button>
</form>
<div class="f-row mt-5">
    <button type="button"
        _="on click set #main's innerHTML to ''">
        Cancel
    </button>
    <button type="button" class="bad color bg"
        hx-delete="{% url 'edit-section' section_id=section.pk %}"
        hx-confirm="Are you sure you want to delete an entire section? This will also delete all of the verses, variation units, and readings that belong to this section."
        hx-target="#main">
        Delete
    </button>
    <button type="button">
        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
        </svg>
        Download
    </button>
</div>
