<h1>Collation</h1>
    <ul role="list">
        {% for collation in user.collations.all %}
            <li><button type="button"
                hx-get="{% url 'section-list' collation_id=collation.pk %}"
                hx-target="#sidebar-header">
                {{ collation.name }}</button></li>
        {% endfor %}
    </ul>
<button type="button" class="info bg color"
    hx-get="{% url 'new-collation' %}" hx-target="#main">
    Create New Collation
</button>
