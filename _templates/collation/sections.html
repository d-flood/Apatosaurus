<button type="button" class="warn bg color" hx-get="{% url 'collation-list' %}" hx-target="#sidebar-header">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    Collations
</button>
<h1 style="margin-top: 5px;">{{ collation.name }}</h1>
<ul role="list" id="section_list">
    {% for section in sections %}
        <li>
            <button type="button"
                hx-get="{% url 'ab-list' section_id=section.pk %}"
                hx-target="#sidebar-header">
                {{ section.number }}{% if section.name %}: {{ section.name }}{% endif %}
            </button>
        </li>
    {% endfor %}
</ul>
<button type="button" class="info bg color"
    hx-get="{% url 'new-section' collation_id=collation.pk %}" hx-target="#main">
    Create New Section
</button>
