<h1>Collations</h1>
<button type="button" class="warn bg color" hx-get="{% url 'book-list' %}" hx-target="#sidebar-header">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    Collations
</button>
<h2 style="margin-left: 20px; margin-top: 5px;">{{ collation_title }}</h2>
<ul role="list" id="chapter_list">
    {% for chapter in chapters %}
        <li>
            <button type="button">{{ chapter.number }}{% if chapter.name %}:{{ chapter.name }}{% endif %}</button>
        </li>
    {% endfor %}
</ul>
<button type="button" class="info bg color"
    hx-get="{% url 'new-collation' %}" hx-target="#main">
    Create New Section
</button>
