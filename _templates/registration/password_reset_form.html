{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="my-5 p-5 flex flex-col items-center">
    <div class="bg-orange-100 dark:bg-cyan-1100 p-8 rounded-xl">
        <h1 class="text-4xl my-8 text-center">Reset Password</h1>
        <p>
            Enter your email address below, and we'll email instructions for setting a new password.
        </p>
        <form class="flex flex-col items-center mt-8"
            method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn-submit my-6 mx-2 block w-full text-center" type="submit">Send Password Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
